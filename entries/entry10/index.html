<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>NOSY LISTENER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <div class="main">
        <p id="logo"><i class="fa fa-music" aria-hidden="true"></i></p>
    

        <div class="left">
            <img id="track_image">
            <p id="volume_show">90</p>

            <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
            <input type="range" min="0" max="100" value="90" onchange="volume_change()">
        </div>
    </div>

    <div class="right">
        <div class="show_song_no">
            <p id="present">1</p>
            <p></p>
            <p id="total">5</p>
        </div>

        <p id="title">title.mp3</p>
        <p id="artist">artist name</p>

        <div class="middle">
            <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
            <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button onabort="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
        </div>

        <div class="duration">
            <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
        </div>
        <button id="auto" onclick="auto_switch()">Autoplay <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>

    </div>
        
</body>

</html>
